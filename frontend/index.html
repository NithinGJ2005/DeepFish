<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üê† Deepfish - Fish Identifier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #ffffffdd;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      max-width: 900px;
      width: 95%;
      text-align: center;
      position: relative;
      z-index: 10;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    }
    h1 {
      margin-bottom: 25px;
      color: #0077b6;
      font-size: 3rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #023e8a;
      font-weight: 600;
    }
    input[type="file"] {
      margin-top: 15px;
      margin-bottom: 25px;
      font-size: 1.1rem;
    }
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.25rem;
      font-weight: 700;
      transition: background 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 119, 182, 0.5);
    }
    button:hover {
      background: #023e8a;
      box-shadow: 0 6px 16px rgba(2, 62, 138, 0.7);
    }
    img {
     margin-top: 30px;
  max-width: 100%;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  display: block;
  margin-left: auto;
  margin-right: auto;
    }
    .result {
      margin-top: 25px;
      font-size: 1.5rem;
      color: #023e8a;
      font-weight: 700;
      text-align: center; /* Center the text */
      line-height: 1.4;
    }
    .result em {
      font-weight: 400;
      font-size: 1.1rem;
      color: #555;
      display: block;
      margin-top: 8px;
      font-style: normal;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      button {
        width: 100%;
        font-size: 1.1rem;
        padding: 12px 20px;
      }
      .result {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê† Deepfish</h1>
    <p>Select an image to detect the fish type</p>
    
    <form id="uploadForm">
      <input type="file" name="fishImage" accept="image/*" required />
      <br />
      <button type="submit">Upload & Detect</button>
    </form>

    <img id="previewImage" style="display: none;" />
    <div class="result" id="resultText"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const previewImage = document.getElementById('previewImage');
    const resultText = document.getElementById('resultText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      resultText.textContent = '‚è≥ Uploading and detecting fish...';

      try {
        const res = await fetch('/upload', { method: 'POST', body: formData });
        if (!res.ok) throw new Error('Upload failed');

        const data = await res.json();

        previewImage.onload = () => {
          resultText.innerHTML = `
            <strong>Detected Fish:</strong> ${data.fish}
            <em>${data.description}</em>
          `;
        };

        previewImage.src = `/uploads/${data.filename}`;
        previewImage.style.display = 'block';

      } catch (err) {
        resultText.textContent = '‚ùå Error uploading or detecting fish';
        console.error(err);
      }
    });
  </script>
</body>
</html>
